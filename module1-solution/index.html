<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .green-box {
            border: 2px solid #28a745;
            padding: 2px;
            color: #28a745;
        }
      .red-box {
          border: 2px solid #dc3545;
          padding: 2px;
          color: #dc3545;
      }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchController">
     <h1>Lunch Checker</h1>
          <!-- I do NOT consider an empty item, i.e., , , as an item towards to the count. -->
         <div class="form-group">
             <input id="lunch-menu" ng-model="lunchMenu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
            <span class="{{resultClass}}">{{resultText}}</span>
         </div>
   </div>

</body>
</html>
